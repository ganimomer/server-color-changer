<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>Server color chooser</title>
    <link rel="stylesheet" type="text/css" href="css/style.css" />
    <script type="text/javascript" src="js/lib/jquery-2.1.1.min.js"></script>
    <script type="text/javascript" src="js/colorChanger.js"></script>
</head>
<body>
    <div class="buttons">
        <br />
        <div class="box">
            <button class="btn red" data-colorchannel="0" data-sign="-">-</button>
            <div class="colorname"> Red </div>
            <button class="btn red" data-colorchannel="0" data-sign="+">+</button>
        </div><br /><br />
        <div class="box">
            <button class="btn green" data-colorchannel="1" data-sign="-">-</button>
            <div class="colorname"> Green </div>
            <button class="btn green" data-colorchannel="1" data-sign="+">+</button>
        </div><br /><br />
        <div class="box">
            <button class="btn blue" data-colorchannel="2" data-sign="-">-</button>
            <div class="colorname"> Blue </div>
            <button class="btn blue" data-colorchannel="2" data-sign="+">+</button>
        </div><br /><br />
    </div>
    <div class="box">
        Increment: <input id="increment" type="number" value="10" min="1" max="255"/>
    </div> <br /><br />
    <script>
        new ColorChanger($('body'), $('#increment'), $('.btn'), pollColor, sendClick).init();
    </script>
</body>
</html>
