<!DOCTYPE html>
<html>
<head lang="en">

    <title>Server color chooser</title>

<body>
    <div class="buttons">
        <br />

            <button class="btn blue minus">-</button>

            <button class="btn blue plus">+</button>
        </div><br /><br />
    </div>
    <div>
        Increment: <input id="increment" type="number" value="1" min="1"/>
    </div> <br /><br />
    <div id="colorbox">

    </div>

        $(init());
    </script>
